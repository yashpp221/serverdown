<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spin and Win Game</title>
  <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.1/dist/phaser.js"></script>
  <style>
    body {
      margin: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>

<script>
  const config = {
    type: Phaser.AUTO,
    width: 800,
    height: 600,
    scene: {
      preload: preload,
      create: create,
      update: update
    }
  };

  const game = new Phaser.Game(config);

  function preload() {
    this.load.image('wheel', 'wheel.png');
  }

  function create() {
    const wheel = this.add.sprite(400, 300, 'wheel').setInteractive({ useHandCursor: true });

    this.input.on('pointerdown', (pointer) => {
      const randomDegrees = Phaser.Math.Between(720, 1440); // Adjust the range as needed

      this.tweens.add({
        targets: wheel,
        angle: wheel.angle + randomDegrees,
        duration: 3000,
        ease: 'Cubic.easeOut',
        onComplete: () => {
          alert('Congratulations! You won a prize.'); // Replace with your logic to handle the prize won
        }
      });
    });
  }

  function update() {
    // Your update logic here
  }
</script>

</body>
</html>
